<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat-screen.css">
</head>

<body>
    <div id="left">
        <div class="container">
            <button class="show-modal" id="create-group" class="centered-button">Create new group</button>
        </div>
        <h1 id="group-heading">Groups</h1>
        <ul id="groups-container">
            <!-- <li class="group-list-item">First group</li><hr>
            <li class="group-list-item">Second group</li><hr>
            <li class="group-list-item">Third group</li><hr> -->
        </ul>
    </div>
    <div id="right">
        <div class="message-container">
            <div id="navbar">
                <div id="navbar-left">
                    <button class="show-modal-add" id="add-participant">Add Participant</button>
                    <h1 id="welcome-message"></h1>
                    <button class="show-modal-members" id="group-members" class="centered-button">Group Members</button>
                </div>
                <div id="navbar-right">
                    <a id="logout-button" class="myButton" href="login.html">Logout</a>
                </div>
            </div>
            <ul id="messages"></ul>
            <div id="mediaPreview"></div>
        </div>
        <div class="writing-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" accept="image/*, audio/*, video/*" />
                <br>
                <!-- Rest of the form fields for video and audio -->
                <br>
                <button type="button" onclick="uploadFiles()">Upload</button>
            </form>
            <form id="message-form" method="POST" onsubmit="submitHandler(event)">
                <input id="input-box" type="text" required>
                <button id="message-button" type="submit">Send</button>
            </form>
        </div>
    </div>
    <!-- Modal window for adding group -->
    <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>Enter Group name ğŸ˜</h1>
        <Form>
            <input type="text" id="group-name">
            <button id="group-submit" onclick="addGroup(event)">Submit</button>
        </Form>
    </div>
    <div class="overlay hidden"></div>


    <!-- Modal window for adding participants -->
    <div class="modal-add hidden">
        <button class="close-modal-add">&times;</button>
        <h1>Add participants ğŸ˜</h1>
        <Form>
            <select id="user-list" name="fruits" multiple>
            </select>
            <button id="participant-submit" onclick="addParticipant(event)">Submit</button>
        </Form>
    </div>
    <div class="overlay-add hidden"></div>

    <div class="modal-members hidden">
        <button class="close-modal-members">&times;</button>
        <h1>Group members ğŸ˜</h1>
        <ul id="group-users"></ul>
    </div>
    <div class="overlay-members hidden"></div>
</body>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="chat-screen.js"></script>

</html>
